<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="shortcut icon" type="image/jpg" href="../images/netflix.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header id="header_id">
    </header>
    <main>
        <div class="container">
            <form id="contact_form" action="mailto:ramiro.boza@hotmail.com" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electr√≥nico</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="sex" class="form-label">Sexo</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="male" id="male" name="sex"> 
                        <label class="form-check-label" for="flexCheckDefault">
                        Masculino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="female" id="female" name="sex" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                        Femenino
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="comments" class="form-label">Dejanos tu consulta</label>
                    <textarea class="form-control" id="comments" name="comments" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>


    </main>

    <footer id="footer_id">   
    </footer>
    <script src="../script/scripts.js"></script>

</body>

</html>
